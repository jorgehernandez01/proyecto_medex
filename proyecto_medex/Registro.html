<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medex - Registro de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Medex</a>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="mb-4">Registro de Médicos</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="medicName" class="form-label">Nombre del Médico</label>
                <input type="text" id="medicName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Apellido Paterno</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="secondLastName" class="form-label">Apellido Materno</label>
                <input type="text" id="secondLastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="specialty" class="form-label">Especialidad</label>
                <select id="specialty" class="form-select" required>
                    <option value="">Seleccione una especialidad</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <!-- Más opciones -->
                </select>
            </div>
            <div class="mb-3">
                <label for="license" class="form-label">Cédula Profesional</label>
                <input type="text" id="license" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medex - Creación de Expedientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Medex</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Registro.html">Registro usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Pacientes.html">Registro pacientes.</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suscripcion.html">Suscripción</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="expedientes.html">Expedientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="mb-4">Creación de Expedientes Médicos</h2>
        <form>
            <div class="mb-3">
                <label for="patientName" class="form-label">Nombre del Paciente</label>
                <input type="text" id="patientName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patientLastName" class="form-label">Apellido del Paciente</label>
                <input type="text" id="patientLastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="medicalHistory" class="form-label">Historial Médico</label>
                <textarea id="medicalHistory" class="form-control" rows="5" placeholder="Describa el historial médico del paciente" required></textarea>
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnóstico</label>
                <textarea id="diagnosis" class="form-control" rows="3" placeholder="Escriba el diagnóstico" required></textarea>
            </div>
            <div class="mb-3">
                <label for="treatmentPlan" class="form-label">Plan de Tratamiento</label>
                <textarea id="treatmentPlan" class="form-control" rows="3" placeholder="Detalle el plan de tratamiento" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear Expediente</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

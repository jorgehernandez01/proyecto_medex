<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción - Medex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Medex
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3>Suscríbete a nuestra membresía</h3>
                <p class="text-muted">Recibe las últimas noticias y actualizaciones directamente en tu bandeja de entrada.</p>
            </div>
            <div class="card-body">
                <form>
                    <!-- Correo Electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <!-- Tipo de Suscripción -->
                    <div class="mb-3">
                        <label for="suscripcion" class="form-label">Tipo de Suscripción</label>
                        <select class="form-select" id="suscripcion" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="mensual">Mensual</option>
                            <option value="anual">Anual</option>
                        </select>
                    </div>
                    <!-- Nombre Completo -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <!-- Términos y Condiciones -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terminos" required>
                        <label class="form-check-label" for="terminos">
                            Acepto los <a href="#">términos y condiciones</a>
                        </label>
                    </div>
                    <!-- Botón de Enviar -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Suscribirse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
